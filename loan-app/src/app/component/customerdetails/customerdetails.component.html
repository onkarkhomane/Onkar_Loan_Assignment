<div class="card" style="width: 60rem;">
  <h5 class="card-header text-center">Your Details</h5>
  <div class="card-body" style="width: 50rem;">
      <form [formGroup]="customerForm" >
        <mat-spinner *ngIf="spin"></mat-spinner>
        <div *ngIf="!spin">
        <div >
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label>Customer ID:</label>
                <input type="text" formControlName="customerId" class="form-control" />
            </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" />

            </div>
            </div>
          </div>
        </div>

          <div class="form-group">
              <label>Acc No</label>
              <input type="text" formControlName="accno" class="form-control" />
          </div>
          <div class="form-group">
              <label>Address</label>
              <input type="text" formControlName="address" class="form-control" />
          </div>
          <div class="form-group">
              <label>Phone</label>
              <input type="number" formControlName="phone" class="form-control" />
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" />
          </div>
          </div>
      </form>
  </div>
</div>
